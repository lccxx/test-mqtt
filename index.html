<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>test mqtt</title>

<style><!--
body {
    background-color: black;
    color: #fffc;
}
--></style>
</head>

<pre id="log"></pre>
<script src="js/mqtt.min.js"></script>
<script>// <!--
// noinspection JSUnresolvedReference
const client = mqtt.connect(`wss://${location.hostname}/mqtt`);
client.on("connect", () => {
    client.subscribe("test/n1");
}).on("message", (topic, message) => {
    document.querySelector("#log").append(`${topic}: ${message}\n`)
});
// --></script>
